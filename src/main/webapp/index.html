<html>
<head>
    <title>FitJournal</title>

    <script type="text/javascript" src="res/js/lib/jquery-1.8.3.js"></script>
    <script type="text/javascript" src="res/js/lib/underscore.js"></script>
    <script type="text/javascript" src="res/js/tmpl.js"></script>
</head>
<body style="font: 12px Verdana">
    <h1>Fit Journal</h1>
    <div id="dayHolder">
        <div id="dayTmpl" class="tmpl" style="display: none;">
            <div style="display: inline-block; height: 500px; border: 1px solid lightblue;">
                <h2 style="margin-top: 7px; margin-bottom: 7px;"><%=day%></h2>
                <span><%=food%></span>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        function getDays()
        {
            $.ajax({url: '/journal', success: function(data){
                var dayTmpl = tmpl.find('dayTmpl');
                dayHolder.innerHTML += _.template(dayTmpl, data);
            }});
        }
    </script>

    <script type="text/javascript">
        tmpl.scrape();

        getDays();
    </script>
</body>
</html>
